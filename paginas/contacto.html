  <h2 class="tituloSeccion textoCentrado">CONTACTO</h2>
  <div class="container">
  <h2 class="textoCentrado espaciadoSeccion negrita">Sedes de nuestros consultorios</h2>

  <!-- Carrusel Bootstrap -->
  <div id="carouselSedes" class="carousel slide mb-4" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="../img/img-cons-pna.png" class="d-block w-100" alt="Consultorio Paraná">
      <div class="carousel-caption d-none d-md-block fondoTextoSede">

      </div>
    </div>

    <div class="carousel-item">
      <img src="../img/img-cons-sf.png" class="d-block w-100" alt="Consultorio Santa Fe">

        <h5>Dir: Alem 654</h5>
      </div>
    </div>
  </div>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselSedes" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselSedes" data-bs-slide="next">

</div>

  <!-- Formulario de consultas centrado debajo -->

    <section class="formularioConsultas">
      <h3 class="nombreDr textoCentrado">CONSULTAS</h3>
      <form action="/submit" method="post">
  <fieldset>
    <label for="suscribe">Turnos</label>
    <input type="checkbox" name="suscribe" id="suscribe">

    <label for="suscribe1">Tienda</label>
    <input type="checkbox" name="suscribe1" id="suscribe1">

    <label for="suscribe2">Otro</label>
    <input type="checkbox" name="suscribe2" id="suscribe2">
  </fieldset>

  <label for="nombre">Nombre:</label><br>
  <input type="text" name="nombre" id="nombre" required>

  <br>

  <label for="email">Correo Electrónico:</label><br>
  <input type="email" name="email" id="email" required>

  <br>

  <label for="mensaje">Descripción:</label><br>
  <textarea id="mensaje" name="mensaje"></textarea>

  <br><br>

  <input class="botonComprar" type="submit" value="Enviar">
</form>
